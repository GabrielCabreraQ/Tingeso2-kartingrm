spring:
  application:
    name: Booking-service
  cloud:
    config:
      enable: true
      uri: http://localhost:8081
  datasource:
    url: jdbc:postgresql://localhost:5432/booking
    user: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${USER_MAIL}
    password: ${PASS_EM}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true


